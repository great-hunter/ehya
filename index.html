<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Ehya Bookstore</title>
</head>
<body>

    <div class="container">
      <div class="top">

        <div class="logo top-logo">
          <img src="img/Logo.jpg" alt="image: Logo" class="top-logo__img">
        </div>
        <!-- /.logo top__logo -->
        
        <div class="menu top-menu">
          <ul class="top-menu__nav">
            <li class="top-menu__link">Рекомендации</li>
            <li class="top-menu__link">Книги</li>
            <li class="top-menu__link">Блог</li>

          <button class="top-menu__button">Получить</button>
        </div>
        <!-- /.menu top-menu -->

      </div>
      <!-- /.top -->
    </div>
    <!-- /.container -->
  </header>








  <script src="js/jquery-3.6.0.min.js"></script>

  <script src="js/main.js"></script>

</html>
